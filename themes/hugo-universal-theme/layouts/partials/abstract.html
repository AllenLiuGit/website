<section class="bar background-white abstract no-mb">
    <div class="container">
        <div class="col-md-12">
            <div class="row">
                {{ range $index, $element := sort .Site.Data.abstract "weight" }}
                <div class="col-md-7">
                  <p>{{ $element.description | markdownify }}</p>
                </div>
                <div class="col-md-4 col-md-offset-1">
                    <img src="{{ .Site.BaseURL }}{{ $element.image }}" class="filled-img" />
                </div>
                 {{ end }}   
            </div>
        </div>
    </div>
</section>
