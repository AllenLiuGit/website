<section class="bar background-white abstract">
    <div class="container">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-7">
                     {{ range $index, $element := sort .Site.Data.abstract "weight" }}
                        <h3>{{ $element.title }}</h3>
                        <p>{{ $element.description | markdownify }}</p>
                     {{ end }}   
                </div>
                <div class="col-md-4 col-md-offset-1">
                    <img src="{{ .Site.BaseURL }}img/abstract-pic.png" class="filled-img" />
                </div>
            </div>
        </div>
    </div>
</section>
