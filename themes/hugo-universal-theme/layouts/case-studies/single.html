<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

  {{ partial "head.html" . }}

  <body>

    <div id="all">

        <header>

          {{ partial "nav.html" . }}

        </header>

        {{ partial "breadcrumbs.html" . }}

        <div id="content">
            <div class="container">

                <div class="row">

                    <!-- *** LEFT COLUMN *** -->

                    <div class="col-md-12">

                        <div id="post-content">
                         {{ .Content }}
                        </div>

                        {{ range .Data.Pages}}
                        <section class="post">
                            <div class="row">
                                <div class="col-md-12">
                                 <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
                                  {{ .Content}}
                                </div>
                            </div>
                        </section>
                        {{ end }}      
                        <!-- /#post-content -->

                    </div>
                    <!-- /#blog-post -->

                    <!-- *** RIGHT COLUMN *** -->

                </div>
                <!-- /.row -->

            </div>
            <!-- /.container -->
        </div>
        <!-- /#content -->

        {{ partial "footer.html" . }}

    </div>
    <!-- /#all -->

    {{ partial "scripts.html" . }}

  </body>
</html>
