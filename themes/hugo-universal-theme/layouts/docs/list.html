<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" class="fixed-docs">

    {{ partial "head.html" . }}
    <header>

        {{ partial "nav.html" . }}

    </header>
  <body class="fixed-docs">
    <div id="fixed-docs">
        <div id="content" class="docs">
            <!-- *** LEFT COLUMN ***
            _________________________________________________________ -->

            <div class="col-md-3 docs-menu">
                <!-- *** MENUS AND WIDGETS *** -->

                {{ partial "docsnav.html" . }}

                <!-- *** MENUS AND FILTERS END *** -->
            </div>
            <!-- /.col-md-3 -->

            <!-- *** LEFT COLUMN END *** -->

            <!-- *** RIGHT COLUMN *** -->

            <div class="col-md-9 docs-post" id="blog-post">

                <p class="text-muted text-uppercase mb-small text-right">{{ if .Params.author }}{{ i18n "authorBy" }} <a href="#">{{ .Params.author }}</a> | {{ end }}{{ .Date.Format .Site.Params.date_format }}</p>

                <div id="post-content">
                    {{ .Content }}
                </div>
                <!-- /#post-content -->
                <!-- {{ if .Site.DisqusShortname }}
                <div id="comments">
                    {{ template "_internal/disqus.html" . }}
                </div>
                {{ end }} -->

            </div>
            <!-- /#blog-post -->

            <!-- *** RIGHT COLUMN END *** -->

            <!-- /.container -->
        </div>
        <!-- /#content -->

        {{ partial "footer.html" . }}

    </div>
    <!-- /#all -->

    {{ partial "scripts.html" . }}

  </body>
</html>
